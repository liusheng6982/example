{{template "headerjs.html" .}}

<link href="/static/userregistry/code.css" rel="stylesheet">



{{template "navbar.html" .}}
<div class="login-box f-mt10 f-pb50">


    <div class="container">
        <form action="/aliprepay">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            <div class="main bgf">
                <h3 style="font-size: 24px">选择会员类型</h3>
            </div>
            </div>
        </div>
        <div class="row" style="font-size: 18px">
            <div class="col-md-6 col-md-offset-3">
                <div class="radio">
                    <label>
                        <input type="radio" name="vip-type" id="optionsRadios1" value="1" checked>
                        医院原供应商升级包 600元/年
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="vip-type" id="optionsRadios2" value="2">
                        合格供应商 1200元/年
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="vip-type" id="optionsRadios3" value="3">
                        优选供应商 1800/年
                    </label>
                </div>
            </div>
        </div>
        <div class="row" style="font-size: 18px">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-success">支付</button>
            </div>
        </div>
        </form>
    </div>
</div>
<div class="m-sPopBg" style="z-index:998;"></div>
