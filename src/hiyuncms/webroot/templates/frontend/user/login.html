{{template "headerjs.html" .}}
{{template "navbar.html" .}}

<div class="container">
	<div class="col-sm-5 col-sm-offset-3 col-xs-4 col-xs-offset-3" style="padding-top: 50px;margin-bottom: 120px">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">用户登录</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">登录名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3" placeholder="登录名">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</div>

{{template "bottom.html" .}}
{{template "footerjs.html" .}}
